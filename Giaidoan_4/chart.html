
<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([['Resources', 'User Count'], [3, 293], [5, 134], [2, 433], [6, 99], [4, 182], [8, 54], [9, 44], [10, 38], [20, 8], [13, 14], [12, 32], [14, 17], [11, 35], [7, 72], [21, 9], [19, 11], [17, 11], [15, 15], [24, 2], [28, 4], [34, 2], [48, 1], [18, 7], [26, 7], [22, 8], [27, 5], [23, 5], [16, 4], [46, 2], [31, 4], [47, 1], [33, 1], [54, 1], [25, 4], [49, 1], [30, 1], [37, 1], [40, 1]]);

        var options = {
          title: 'Distribution of Users by Number of Resources Watched',
          chartArea: {width: '50%'},
          hAxis: {
            title: 'Number of Resources Watched',
            minValue: 0
          },
          vAxis: {
            title: 'Number of Users'
          }
        };

        var chart = new google.visualization.Histogram(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
